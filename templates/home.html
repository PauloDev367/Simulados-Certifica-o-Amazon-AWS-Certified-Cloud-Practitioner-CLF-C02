<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Seleção de Quiz - Estudo para Certificação</title>
    <style>
        body { font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif; display: flex; justify-content: center; align-items: center; min-height: 100vh; background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%); margin: 0; padding: 20px; }
        .container { text-align: center; background: white; padding: 40px; border-radius: 15px; box-shadow: 0 10px 30px rgba(0,0,0,0.1); width: 100%; max-width: 600px; }
        h1 { color: #232F3E; }
        .quiz-list { list-style: none; padding: 0; margin-top: 20px; }
        .quiz-list li { margin-bottom: 15px; }
        .quiz-button { display: block; text-decoration: none; color: white; background-color: #232F3E; padding: 20px; border-radius: 8px; font-size: 1.2em; transition: background-color 0.3s, transform 0.2s ease; }
        .quiz-button:hover { background-color: #FF9900; transform: translateY(-3px); }
    </style>
</head>
<body>
    <div class="container">
        <h1>Estudo para Certificação</h1>
        <p>Selecione um simulado para começar:</p>
        <ul class="quiz-list">
            {% for quiz in quizzes %}
            <li>
                <a href="/quiz/{{ quiz.filename }}" class="quiz-button">{{ quiz.name }}</a>
            </li>
            {% endfor %}
        </ul>
    </div>
</body>
</html>
